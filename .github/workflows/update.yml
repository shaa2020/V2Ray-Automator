name: V2Ray Auto Update

on:
  schedule:
    - cron: '*/10 * * * *' # Every 10 mins
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # REQUIRED to save files
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Bot Script
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python main.py

      - name: Force Commit and Push
        run: |
          git config --global user.name "V2Ray Bot"
          git config --global user.email "bot@github.com"
          
          # Force add ALL files
          git add -A
          
          # Commit with a timestamp in the message so history looks active
          git commit -m "ðŸš€ Update $(date)"
          
          # Push specifically to the main branch
          git push origin HEAD:main
